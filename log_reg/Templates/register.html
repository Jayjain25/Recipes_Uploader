{% extends 'base.html' %}
{% block start %}
<form  class="container" method="post">
    {% csrf_token %}
    <section class="vh-80 gradient-custom">
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
           <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-75">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
        
                      <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                      <p class="text-white-50 mb-5">Please create your username and password!</p>
                      <div class="form-outline form-white mb-4">
                          <input type="text" name = "first_name" required class="form-control form-control-lg" />
                          <label class="form-label" for="UserName" >First Name</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                          <input type="text" name = "last_name" required class="form-control form-control-lg" />
                          <label class="form-label" for="UserName" >Last Name</label>
                        </div>
                      <div class="form-outline form-white mb-4">
                        <input type="text" name = "username" required class="form-control form-control-lg" />
                        <label class="form-label" for="UserName" >UserName</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" name = "password" required class="form-control form-control-lg" />
                        <label class="form-label" for="password" >Password</label>
                      </div>
        
                      <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
        
                      <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div> -->
        
                    </div>
                    <p>Have account <a href="/login/">Login</a> </p>
        
                    
        
                  </div>
                </div>
              </div>
            </div>
           </div>
        
      </section>
</form>
{% endblock %}
